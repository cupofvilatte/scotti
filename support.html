<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scotti Home Page</title>

    <link rel="icon" href="./images/scotti-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/support.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="./images/scotti-logo.png" alt="scotti logo image">
            <h1>scotti</h1>
        </div>
        <div class="navigation-tab">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./summarizer.html">Summarizer</a>
                <a href="./support.html">Support</a>
            </nav>
        </div>
    </header>
    <main>
        <form id="support-form" action="./submit-form.php" method="post">
            <!-- Name Field -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Issue Type Dropdown -->
            <label for="issue-type">Issue Type:</label>
            <select id="issue-type" name="issue-type" required>
                <option value="bug">Bug</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
                <option value="other">Other</option>
            </select>

            <!-- Problem Description Text Area -->
            <label for="problem-description">Describe the Problem:</label>
            <textarea id="problem-description" name="problem-description" rows="5" placeholder="Describe the issue you're experiencing" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div>
            <p>&copy scotti corporations - 2024</p>
        </div>
        <div class="socials">
            <a href="#"><img src="./images/instagramlogo.png" alt="instagram link image"></a>
            <a href="#"><img src="./images/twitterSlashXlogo.avif" alt="x link image"></a>
            <a href="#"><img src="./images/facebookicon.png" alt="facebook link image"></a>
        </div>
    </footer>
</body>
</html>
